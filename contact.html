<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Phone Number Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    header, footer {
      background-color: #0d47a1;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #1976d2;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .contact-form {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    form {
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="contact-form">
    <h2>Send us a message</h2>
    <form>
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Your Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter the number to track" required>

      <label>Message</label>
      <textarea rows="5" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Phone Number Tracker. All rights reserved.
  </footer>

</body>
</html>
